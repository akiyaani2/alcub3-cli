    if 'tasks' in category:
        for task in category['tasks']:
            if str(task.get('id')) == '$TASK_ID':
                task['status'] = 'done'
                task['completion_report'] = 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
                updated = True
                break

